<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Computing Certificate</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* full screen height */
            display: flex;
            justify-content: center; /* horizontally center */
            align-items: center;     /* vertically center */
            background-color: #000; /* black background */
        }
        img {
            max-width: 90%;  /* image screen ke 90% tak */
            max-height: 90%; /* screen ke andar hi rahe */
            border: 3px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255,255,255,0.2); /* white shadow halka */
        }
        @media screen and (max-width: 480px) {
            img {
                max-width: 95%; 
                max-height: 80%;
            }
        }
    </style>
</head>
<body>
    <img src="cloudcomputingcertificate.jpg" alt="Cloud Computing Certificate">
</body>
</html>
